<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - NeuraFit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .status {
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÑ Clear Cache</h1>
    <p>If you're experiencing issues with NeuraFit, clearing the cache and service worker can help.</p>
    
    <button id="clearBtn" onclick="clearEverything()">Clear All Cache & Reload</button>
    <button onclick="window.location.href='/'">Return to NeuraFit</button>
    
    <div id="status" class="status"></div>
    
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    async function clearEverything() {
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('clearBtn');
      
      btn.disabled = true;
      statusEl.className = 'status info';
      statusEl.textContent = 'Clearing cache...';
      
      try {
        let cleared = [];
        
        // 1. Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
            cleared.push('Service Worker');
          }
        }
        
        // 2. Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            cleared.push(`Cache: ${cacheName}`);
          }
        }
        
        // 3. Clear localStorage
        if (window.localStorage) {
          localStorage.clear();
          cleared.push('LocalStorage');
        }
        
        // 4. Clear sessionStorage
        if (window.sessionStorage) {
          sessionStorage.clear();
          cleared.push('SessionStorage');
        }
        
        // 5. Clear IndexedDB
        if (window.indexedDB) {
          const databases = await indexedDB.databases();
          for (const db of databases) {
            if (db.name) {
              indexedDB.deleteDatabase(db.name);
              cleared.push(`IndexedDB: ${db.name}`);
            }
          }
        }
        
        statusEl.className = 'status success';
        statusEl.innerHTML = `
          <strong>‚úÖ Cache cleared successfully!</strong><br>
          <small>Cleared: ${cleared.join(', ')}</small><br>
          <small>Reloading in 2 seconds...</small>
        `;
        
        // Reload after 2 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
        
      } catch (error) {
        console.error('Error clearing cache:', error);
        statusEl.className = 'status error';
        statusEl.innerHTML = `
          <strong>‚ùå Error clearing cache</strong><br>
          <small>${error.message}</small><br>
          <small>Try manually clearing your browser cache (Cmd+Shift+R or Ctrl+Shift+R)</small>
        `;
        btn.disabled = false;
      }
    }
    
    // Show current cache status on load
    window.addEventListener('load', async () => {
      const statusEl = document.getElementById('status');
      
      try {
        let info = [];
        
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          info.push(`${registrations.length} service worker(s)`);
        }
        
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          info.push(`${cacheNames.length} cache(s)`);
        }
        
        if (info.length > 0) {
          statusEl.className = 'status info';
          statusEl.innerHTML = `<strong>Current status:</strong> ${info.join(', ')}`;
        }
      } catch (error) {
        console.error('Error checking cache status:', error);
      }
    });
  </script>
</body>
</html>
