<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>
  
  <!-- Brain/Neural Network Icon -->
  <g fill="#FFFFFF" opacity="0.95">
    <!-- Central Node -->
    <circle cx="256" cy="256" r="24"/>
    
    <!-- Top Nodes -->
    <circle cx="200" cy="180" r="16"/>
    <circle cx="256" cy="160" r="16"/>
    <circle cx="312" cy="180" r="16"/>
    
    <!-- Bottom Nodes -->
    <circle cx="200" cy="332" r="16"/>
    <circle cx="256" cy="352" r="16"/>
    <circle cx="312" cy="332" r="16"/>
    
    <!-- Left Nodes -->
    <circle cx="160" cy="220" r="14"/>
    <circle cx="160" cy="292" r="14"/>
    
    <!-- Right Nodes -->
    <circle cx="352" cy="220" r="14"/>
    <circle cx="352" cy="292" r="14"/>
    
    <!-- Connection Lines -->
    <line x1="256" y1="256" x2="200" y2="180" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="256" y2="160" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="312" y2="180" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="200" y2="332" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="256" y2="352" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="312" y2="332" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="160" y2="220" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="160" y2="292" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="352" y2="220" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <line x1="256" y1="256" x2="352" y2="292" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    
    <!-- Fitness Dumbbell Icon (simplified) -->
    <g transform="translate(256, 380)">
      <rect x="-40" y="-8" width="80" height="16" rx="4" fill="#FFFFFF"/>
      <rect x="-50" y="-16" width="20" height="32" rx="4" fill="#FFFFFF"/>
      <rect x="30" y="-16" width="20" height="32" rx="4" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Text (optional - can be removed for icon-only version) -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    NeuraFit
  </text>
</svg>

