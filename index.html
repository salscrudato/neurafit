<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Mobile app-like experience -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Screen orientation lock (portrait preferred) -->
    <meta name="screen-orientation" content="portrait" />
    <meta name="orientation" content="portrait" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>NeuraFit</title>

    <style>
      /* Prevent zoom and ensure mobile-first experience */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Allow text selection for inputs and content areas */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }

      /* Prevent overscroll bounce on iOS */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      /* Landscape warning overlay */
      .landscape-warning::before {
        content: "ðŸ“± Please rotate your device to portrait mode for the best experience";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
        font-size: 18px;
        font-weight: 500;
        padding: 40px 20px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="root" data-version="1.0.1" data-build-time="2025-09-25T22:44:45.066Z"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
